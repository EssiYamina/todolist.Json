<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Étape 2A - Formulaire ToDoList</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>To Do List - Saisie d'une tâche</h1>
  </header>

  <main>
    <form action="#" method="post" class="form-tache">
      <fieldset>
        <legend>Informations sur la tâche</legend>

        <label for="libelle">Titre de la tâche :</label>
        <input type="text" id="libelle" name="libelle" placeholder="Ex : Préparer la soutenance" required>

        <label for="description">Description :</label>
        <textarea id="description" name="description" rows="4" placeholder="Détails sur la tâche..." required></textarea>

        <label for="dateCreation">Date de création :</label>
        <input type="date" id="dateCreation" name="dateCreation" required>

        <label for="dateEcheance">Date d’échéance :</label>
        <input type="date" id="dateEcheance" name="dateEcheance" required>

        <label for="priorite">Priorité :</label>
        <select id="priorite" name="priorite" required>
          <option value="">-- Sélectionner --</option>
          <option value="1">Très importante</option>
          <option value="2">Importante</option>
          <option value="3">Moyenne</option>
          <option value="4">Peu importante</option>
          <option value="5">Optionnelle</option>
        </select>

        <label for="statut">Statut :</label>
        <select id="statut" name="statut" required>
          <option value="">-- Sélectionner --</option>
          <option value="1">En cours</option>
          <option value="2">Terminée</option>
          <option value="3">Annulée</option>
        </select>

        <label for="categorie">Catégorie :</label>
        <select id="categorie" name="categorie" required>
          <option value="">-- Sélectionner --</option>
          <option value="1">Travail</option>
          <option value="2">Personnel</option>
          <option value="3">Études</option>
          <option value="4">Loisirs</option>
        </select>

        <button type="submit">Enregistrer la tâche</button>
      </fieldset>
    </form>
  </main>

  <footer>
    <p>© 2025 Équipe 3 - Yamina, Sarah, Carole & Fanny</p>
  </footer>
</body>
</html>
